<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="static/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <div class="navbar" id="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Logonetflix.png/800px-Logonetflix.png?20170904093427"
            alt="" class="nav__logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png?20201013161117" alt=""
            class="nav__avatar">
    </div>

    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Haus des Geldes</h1>
        </div>
    </div>

    <div class="wrapper">
        <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" id="searchin" placeholder="Search a movie..">
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fas fa-plus"></i></div>
        </div>
    </div>

    <div class="smmovies"><input type ="button" id="submit" value="Click"></button></div>

    <div class="row">
        <h2 class="row__title">Ausgew√§hlte Filme</h2>
        <ul class="output" id="movies"></ul>
    </div>

    <script src="static/suggestions.js"></script>
    <script src="static/script.js"></script>

    <div class="row">
        <h2 class="row__title">FILMEMPFEHLUNGEN</h2>
        <div class="row__posters">
            <img src="static/large-movie1.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie2.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie3.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie4.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie5.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie6.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie7.jpg" alt="" class="row__poster row__posterLarge">
            <img src="static/large-movie8.jpg" alt="" class="row__poster row__posterLarge">
        </div>
    </div>

    <!-- <div class="pythonscript">
        <py-script src="rs/system.py"></py-script>
    </div> -->
</body>

</html>
